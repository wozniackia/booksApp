<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
        background-color: #2ab7ca;
        font-family: "Ubuntu", sans-serif;
        margin: 0;
        }

        nav {
        box-shadow: 0px 0px 10px 0px rgba(66, 68, 90, 1);
        }

        a {
        text-decoration: none;
        }

        .center {
        margin: 0;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        .middle {
        margin: 0;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        }

        .top {
        margin: 0;
        position: absolute;
        top: 25%;
        }

        .bottom {
        margin: 0;
        position: absolute;
        top: 95%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }

        .under_center {
        margin: 0;
        position: absolute;
        top: 65%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }

        .under_center div {
        margin: 0px;
        padding-top: 10px;
        padding-bottom: 0px;
        }

        .white_text {
        color: #ffffff;
        }

        .center_text {
        padding: 70px 0;
        text-align: center;
        }

        .big_text {
        font-size: 50px;
        }

        .medium_text {
        font-size: 25px;
        }

        .small_text {
        font-size: 15px;
        }
        .album img {
        float: left;
        width: 420px;
        height: 500px;
        object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="./styles/album.css">
    <title>BooksApp</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://wozniacki-booksapp.herokuapp.com">
              <img src="https://wozniacki-booksapp.herokuapp.com/logo" alt="App logo" width="50" height="50">
              BooksApp
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://wozniacki-booksapp.herokuapp.com">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://wozniacki-booksapp.herokuapp.com/browse">Browse books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://wozniacki-booksapp.herokuapp.com/add">Add books</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light text-white"><img src="https://wozniacki-booksapp.herokuapp.com/logo" alt="App logo" width="50" height="50">BooksApp</h1>
          <p class="lead text-white">Simple app to rate books</p>
          <p>
            <a href="https://wozniacki-booksapp.herokuapp.com/browse" class="btn btn-light my-2">Browse books</a>
            <a href="https://wozniacki-booksapp.herokuapp.com/add" class="btn btn-secondary my-2">Add book</a>
          </p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <img id="bookCover1" src="" alt="Book cover" class="img-fluid"></img>
  
              <div class="card-body">
                <p class="card-text" id="bookName1"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">
                    <i class="fa-solid fa-star one-star"></i>
                    <i class="fa-solid fa-star two-star"></i>
                    <i class="fa-solid fa-star three-star"></i>
                    <i class="fa-solid fa-star four-star"></i>
                    <i class="fa-solid fa-star five-star"></i>
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img id="bookCover2" alt="Book cover" src="" class="img-fluid"></img>
  
              <div class="card-body">
                <p class="card-text" id="bookName2"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">
                    <i class="fa-solid fa-star one-star"></i>
                    <i class="fa-solid fa-star two-star"></i>
                    <i class="fa-solid fa-star three-star"></i>
                    <i class="fa-solid fa-star four-star"></i>
                    <i class="fa-solid fa-star five-star"></i>
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img id="bookCover3" alt="Book cover" src="" class="img-fluid"></img>
  
              <div class="card-body">
                <p class="card-text" id="bookName3"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">
                    <i class="fa-solid fa-star one-star"></i>
                    <i class="fa-solid fa-star two-star"></i>
                    <i class="fa-solid fa-star three-star"></i>
                    <i class="fa-solid fa-star four-star"></i>
                    <i class="fa-solid fa-star five-star"></i>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/28100bcb2a.js" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Own scripts -->
    <script>
        const bookCover1 = document.getElementById('bookCover1')
        const bookName1 = document.getElementById('bookName1')
        const bookCover2 = document.getElementById('bookCover2')
        const bookName2 = document.getElementById('bookName2')
        const bookCover3 = document.getElementById('bookCover3')
        const bookName3 = document.getElementById('bookName3')

        axios.get('https://wozniacki-booksapp.herokuapp.combooks?items='+3)
        .then(function (response) {
            bookName1.innerHTML = response.data[0].name
            bookCover1.src = response.data[0].cover
            bookName2.innerHTML = response.data[1].name
            bookCover2.src = response.data[1].cover
            bookName3.innerHTML = response.data[2].name
            bookCover3.src = response.data[2].cover
        })
        .catch(function (error) {
            console.log(error);
        });
        function getRating () {
    const text = document.getElementsByClassName('card-text')
    const one = document.getElementsByClassName('one-star')
    const two = document.getElementsByClassName('two-star')
    const three = document.getElementsByClassName('three-star')
    const four = document.getElementsByClassName('four-star')
    const five = document.getElementsByClassName('five-star')

    for(let i = 0; i < one.length; i++) {
        console.log(text[i].innerHTML)
        axios.get('https://wozniacki-booksapp.herokuapp.combooks?name='+text[i].innerHTML)
            .then(function (response) {
                console.log(response.data.average)
                if(response.data.average == 5) {
                    one[i].style.color = "gold";
                    two[i].style.color = "gold";
                    three[i].style.color = "gold";
                    four[i].style.color = "gold";
                    five[i].style.color = "gold";
                } else if(response.data.average >= 4) {
                    one[i].style.color = "gold";
                    two[i].style.color = "gold";
                    three[i].style.color = "gold";
                    four[i].style.color = "gold";
                    five[i].style.color = "";
                } else if(response.data.average >= 3) {
                    one[i].style.color = "gold";
                    two[i].style.color = "gold";
                    three[i].style.color = "gold";
                    four[i].style.color = "";
                    five[i].style.color = "";
                } else if(response.data.average >= 2) {
                    one[i].style.color = "gold";
                    two[i].style.color = "gold";
                    three[i].style.color = "";
                    four[i].style.color = "";
                    five[i].style.color = "";
                } else if(response.data.average >= 1) {
                    one[i].style.color = "gold";
                    two[i].style.color = "";
                    three[i].style.color = "";
                    four[i].style.color = "";
                    five[i].style.color = "";
                }
            })
    }
}

setTimeout(getRating,1000);
    </script>
</body>
</html>
